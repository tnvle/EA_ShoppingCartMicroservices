apiVersion: apps/v1
kind: Deployment
metadata:
  name: account-service
  labels:
    environment: dev
    app: account-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: account-service
  template:
    metadata:
      labels:
        app: account-service
    spec:
      containers:
        - name: account-service
          image: islamahmad/ea02account:1.0.0
            ports:
              - containerPort: 8080