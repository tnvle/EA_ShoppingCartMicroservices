apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-service
  labels:
    environment: dev
    app: payment-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: payment-service
  template:
    metadata:
      labels:
        app: payment-service
    spec:
      containers:
        - name: payment-service